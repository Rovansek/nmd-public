---
  - hosts: all_pods
    connection: network_cli
    gather_facts: no

    vars:
        path: '{{ room }}/mputty' 
        mputty_script_ssh:   <L0></L0>
                             <L1></L1>
                             <L2>term mon </L2>
                             <L3></L3> 
        mputty_script_telnet:   <L0></L0>
                                <L1></L1>
                                <L2>term mon </L2>
                                <L3></L3>   
    
    tasks: 
      - name: Create a directory if it does not exist
        file:
           path: ./config_archive/{{ path }}
           state: directory
           mode: '0755'

      - name: Generate Mputty Tree
        template:
          src: mputty_tree_template1.j2
          dest: config_archive/{{ path }}/{{ file_name }}_mputty_ansible_tree.xml

      
